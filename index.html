<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="digitalClock"; class="CLOCK"></div>
    <script type="text/javascript">
        function showtime (){
        var date = new Date();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        // var ampm = hours >= 12? 'PM' : 'AM';
        // hours = hours % 12;
        var session = "AM";


        if(hours==0){
            hours = 12;  // 12h format hour
        }
        if(hours > 12){
            hours = hours - 12;   //13 - 12 =1
            session = "PM";
        }
        //LENGTHY CODINGS
        // if (hours<10){
        //     hours = "0"+hours; //0-9 =format adding zero
        // }
        // if(minutes<10){
        //     minutes = "0"+minutes; // 0-9 =format adding 0
        // }
        // if(seconds<10){
        //     seconds = "0"+seconds; // 0-9 =format adding 0
        // } 
            // shortcut codings are
            hours=(hours<10)?"0"+hours:hours; // 0-9 =format adding 0
            minutes=(minutes<10)?"0"+minutes:minutes; // 0-9 =format adding 0
            seconds=(seconds<10)?"0"+seconds:seconds; // 0-9 =format adding 0


        document.getElementById("digitalClock").innerHTML = hours + ':' + minutes + ':' + 
        seconds + " " + session
        setTimeout(showtime,1000);
        }
        showtime();
    </script>
</body>
</html>
